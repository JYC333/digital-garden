<head>
  <meta charset="UTF-8" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}" />

  <meta property="og:site_name" content="{{ site.title }}" />

  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
  {% else %}
  <meta property="og:description" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}" />
  {% endif %} {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  {% endif %} {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta property="article:author" content="{{ site.url }}/" />
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  {% endif %}

  <title>
    {% if page.id == "home" %} {{ site.title }} {% else %} {{ page.title }}
    &mdash; {{ site.title }} {% endif %}
  </title>

  <!-- 正确显示数学公式 -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    MathJax = {
      tex: {
        inlineMath: [["$", "$"]],
        processEscapes: true,
      },
    };
  </script>

  <!-- 高亮批注功能，默认关闭高亮显示 -->
  <!-- <script>
    window.hypothesisConfig = function () {
      return { showHighlights: false };
    };
  </script>
  <script async src="https://hypothes.is/embed.js">  </script> -->

  <!-- 评论功能 -->
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
  <script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';

    init({
      el: '#waline',
      lang: 'zh-CN',
      // Production
      serverURL: 'https://comment.rainver.top/.netlify/functions/comment',
      // dev
      // serverURL: 'https://jyc-commen-dev.netlify.app/.netlify/functions/comment',
      pageview: true,
    });
  </script>

</head>
